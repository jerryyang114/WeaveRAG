<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜单页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        /* 左侧菜单 */
        .menu {
            width: 200px;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
            height: 100%;
            border-right: 2px solid #ddd;
        }
        .menu li {
            list-style-type: none;
            margin: 15px 0;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #ddd;
        }

        /* 右侧内容 */
        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <!-- 左侧菜单 -->
    <div class="menu">
        <ul>
            <li><a href="#" onclick="loadContent('1知识库.html')">页面 1</a></li>
            <li><a href="#" onclick="loadContent('2通用知识库详情-数据集.html')">页面 2</a></li>
            <li><a href="#" onclick="loadContent('3通用知识库详情-数据集_文档详情_方案二.html')">页面 3</a></li>
            <li><a href="#" onclick="loadContent('4通用知识库详情-数据集_测试分片策略_方案二.html')">页面 4</a></li>
            <li><a href="#" onclick="loadContent('5通用知识库详情_检索测试.html')">页面 5</a></li>
            <li><a href="#" onclick="loadContent('6问答知识库详情-数据集.html')">页面 6</a></li>
            <li><a href="#" onclick="loadContent('7问答知识库详情_检索测试_new.html')">页面 7</a></li>
            <li><a href="#" onclick="loadContent('8聊天.html')">页面 8</a></li>
            <li><a href="#" onclick="loadContent('9Prompt管理.html')">页面 9</a></li>

        </ul>
    </div>

    <!-- 右侧内容展示区 -->
    <div class="content">
        <iframe id="contentFrame" src="" frameborder="0"></iframe>
    </div>

    <script>
        // 加载不同页面到 iframe
        function loadContent(page) {
            const iframe = document.getElementById('contentFrame');
            iframe.src = page;
        }
    </script>

</body>
</html>
